<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="nabler.css">

</head>

<body>
    <div class="bg-container">
        <div class="container">
            <p class="para pt-3 pl-3">GET IN TOUCH</p>
            <h1 class="heading pt-3 pl-3"><span class="undline">Sen</span>d us a message</h1>

            <div class="row">
                <div class="col-12 col-md-7">
                    <div class="formCont">
                        <form id="formid">
                            <div class="pt-3 pl-3 d-flex flex-row justify-content-center">

                                <input id="name" type="text" class="form-control mr-3" placeholder="Your Name*">

                                <input id="email" type="text" class="form-control mr-3" placeholder="Your Email*">


                            </div>
                            <div class="pt-3 pl-3 mr-3">
                                <input id="companyName" type="text" class="form-control" placeholder="Company Name*">

                            </div>

                            <div class="pt-3 pl-3 mr-3">
                                <textarea id="TextArea" placeholder="Your Message*" class="form-control w-100" rows="6"></textarea>

                            </div>

                            <div class="pt-3 pl-3 sm-mr-3 d-flex flex-row ">
                                <input id="checkbox" type="checkbox" class="customcheck">
                                <label for="checkbox">Yes, would like to receive communication by call/email about Nablers services</label>
                            </div>
                            <p class="errMsg pt-3 pl-3 " id="errMsg"></p>

                            <div class="btnCont pt-3 pl-3 pr-3 d-flex flex-row justify-content-between">
                                <input id="submit" type="submit" class="btn btn-primary customBtn" value="Submit">
                                <!--  <button id="submit" class="btn btn-primary customBtn">Submit</button> -->
                                <button id="Reset" class="btn btn-primary customBtn">Reset</button>
                            </div>

                        </form>
                    </div>





                </div>

                <div class="col-12 col-md-5">

                    <div class="content-Cont pt-3 pr-3 mt-4">
                        <p class="Para1">We've driven online revenues of over <span class="spanel">$2 billion</span> for our clients.Ready to know how we can help You? </p>
                    </div>
                    <div>
                        <div class="icon-address d-flex  flex-row">
                            <a href="#"> <i class="fas fa-envelope mr-3"></i></a>
                            <p class="email-add2">info@nabler.com</p>
                        </div>

                        <div class="icon-address d-flex  flex-row">
                            <a href="#"> <i class="fas fa-phone-alt mr-3 call"></i></a>
                            <p class="email-add1">+91 80 4937 2900</p>
                        </div>
                    </div>
                </div>

            </div>



        </div>

    </div>

    <script src="nabler.js"></script>

</body>

</html>
